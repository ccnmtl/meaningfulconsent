{% load markup %}

<select name="pageblock-{{block.pageblock.id}}-question{{question.id}}">
    {% for answer in question.answer_set.all %}
        <option value="{{answer.value}}"
            {% if response %}
                disabled="disabled"
                {%  ifequal response.value answer.value %} selected='selected'{% endifequal %}
            {% endif %}>
                
            {{answer.label}}
        </option>
    {% endfor %}
</select>
