{% load ratings %}
{% get_topic_ratings user as user_ratings %}

<div class="well topic-rating-summary">
    <h3>My Priorities</h3>
    
    <ul>
        {% for item in user_ratings %}
            <li>
                <h4>{{item.0}}</h4>
                <p>{{item.1}}</p>
            </li>
        {% endfor %}
    </ul>
</div>
