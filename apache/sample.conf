<VirtualHost *:88>
  ServerName pipseq.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/pipseq/access.log combined
  ErrorLog /var/log/apache2/pipseq/error.log

  SetEnv DJANGO_SETTINGS_MODULE pipseq.settings_production

  WSGIDaemonProcess site-pipseq user=pusher group=pusher threads=5 python-path=/var/www/pipseq/pipseq/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-pipseq
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/pipseq/pipseq/apache/django.wsgi
  <Directory /var/www/pipseq/pipseq/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/pipseq/pipseq/media/
  Alias /favicon.ico /var/www/pipseq/pipseq/media/favicon.ico
  Alias /robots.txt /var/www/pipseq/pipseq/media/robots.txt
  <Directory /var/www/pipseq/pipseq/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/pipseq/uploads/
  <Directory /var/www/pipseq/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
