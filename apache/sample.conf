<VirtualHost *:88>
  ServerName meaningfulconsent.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/meaningfulconsent/access.log combined
  ErrorLog /var/log/apache2/meaningfulconsent/error.log

  SetEnv DJANGO_SETTINGS_MODULE meaningfulconsent.settings_production

  WSGIDaemonProcess site-meaningfulconsent user=pusher group=pusher threads=5 python-path=/var/www/meaningfulconsent/meaningfulconsent/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-meaningfulconsent
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/meaningfulconsent/meaningfulconsent/apache/django.wsgi
  <Directory /var/www/meaningfulconsent/meaningfulconsent/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/meaningfulconsent/meaningfulconsent/media/
  Alias /favicon.ico /var/www/meaningfulconsent/meaningfulconsent/media/favicon.ico
  Alias /robots.txt /var/www/meaningfulconsent/meaningfulconsent/media/robots.txt
  <Directory /var/www/meaningfulconsent/meaningfulconsent/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/meaningfulconsent/uploads/
  <Directory /var/www/meaningfulconsent/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
